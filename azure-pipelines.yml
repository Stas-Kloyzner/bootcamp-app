    # - task: CmdLine@2
    #   inputs:
    #     script: 'npm install nodemon --save-dev && npm install'
    #     workingDirectory: '$(agent.builddirectory)/s'
    #   displayName: install npm packages

    # - task: CmdLine@2
    #   inputs:
    #     script: 'sudo apt-get -y install zip'
    #     workingDirectory: '$(agent.builddirectory)/s'
    #   displayName: 'install zip'

    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(agent.builddirectory)/s'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(agent.builddirectory)/a/wt-app.zip'
        replaceExistingArchive: true
        verbose: true

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(agent.builddirectory)/a'
        ArtifactName: 'wt-app'
        publishLocation: 'Container'